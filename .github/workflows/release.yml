name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v

    - name: Build for multiple platforms
      run: |
        mkdir -p dist

        # macOS (Intel)
        GOOS=darwin GOARCH=amd64 go build -o dist/depo-darwin-amd64

        # macOS (ARM64)
        GOOS=darwin GOARCH=arm64 go build -o dist/depo-darwin-arm64

        # Linux
        GOOS=linux GOARCH=amd64 go build -o dist/depo-linux-amd64

        # Windows
        GOOS=windows GOARCH=amd64 go build -o dist/depo-windows-amd64.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
